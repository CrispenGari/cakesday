overwrite: true
schema: "http://localhost:3001"
documents: "graphql/**/*.graphql"
generates:
  graphql/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "fragment-matcher"
      # - "introspection"
    config:
      withHOC: false
      withComponent: false
      withHooks: true
