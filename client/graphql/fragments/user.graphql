fragment UserFragment on User {
  username
  id
  email
  isLoggedIn
  confirmed
  createdAt
  updatedAt
  ignoredUsers {
    ...IgnoreUserFragment
  }
  friends {
    ...FriendFragment
  }
  settings {
    ...SettingsFragment
  }
  profile {
    ...ProfileFragment
  }
  followers {
    ...FollowerFragment
  }
  followings {
    ...FollowingFragment
  }
}
